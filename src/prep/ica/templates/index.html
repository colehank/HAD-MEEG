<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICA Annotation Tool</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MEG ICA Component Annotation</h1>
            <div class="current-bids">
                <strong>Current BIDS:</strong> <span id="current-basename">Loading...</span>
            </div>
            <div class="progress-section">
                <div class="progress-info">
                    <span id="progress-text">Loading...</span>
                </div>
                <div class="progress-bar-container">
                    <div id="progress-bar-fill" class="progress-bar-fill"></div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="image-container">
                <div id="main-image-wrapper">
                    <img id="main-image" src="" alt="ICA Components">
                    <div id="image-overlay"></div>
                    <div id="grid-tooltip" class="grid-cell-tooltip"></div>
                </div>
                <div class="instructions">
                    <p><strong>Instructions:</strong></p>
                    <ul>
                        <li><strong>Left click</strong> on a component to view details</li>
                        <li><strong>Right click</strong> on a component to change its label</li>
                        <li>Current labels are shown in the table below</li>
                    </ul>
                </div>
            </div>

            <div class="labels-panel">
                <h3>Component Labels</h3>
                <div class="status-info">
                    <span id="position-info">-</span>
                </div>
                <div id="labels-table"></div>
                <div class="action-buttons">
                    <div class="nav-buttons">
                        <button id="prev-btn" class="btn btn-nav">← Previous</button>
                        <button id="next-btn" class="btn btn-nav">Next →</button>
                    </div>
                    <button id="save-btn" class="btn btn-primary">Save & Next</button>
                    <button id="skip-btn" class="btn btn-secondary">Skip (Use Auto Labels)</button>
                    <button id="reload-btn" class="btn btn-tertiary">Reload Current</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Context Menu for right-click -->
    <div id="context-menu" class="context-menu hidden">
        <div id="context-menu-items"></div>
    </div>

    <!-- Modal for component detail -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Component Detail</h2>
            <img id="modal-image" src="" alt="Component Detail">
        </div>
    </div>

    <!-- Footer -->
    <footer style="text-align: center; padding: 20px; margin-top: 40px; border-top: 1px solid #e0e0e0; color: #666; font-size: 14px;">
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
            <span>© 2025 PsyAgent Team</span>
            <span style="color: #ccc;">·</span>
            <a href="https://github.com/colehank/HAD-MEEG" target="_blank" rel="noopener noreferrer"
               style="display: inline-flex; align-items: center; gap: 5px; color: #333; text-decoration: none; transition: color 0.2s;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                GitHub
            </a>
        </div>
    </footer>

    <script src="/static/app.js"></script>
</body>
</html>
